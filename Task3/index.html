<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="Student">

    
    
        <div class="form">
            <div class="container">

                <h1>Student Enrollment Form</h1>
                <hr>
    
                Name : &nbsp;<input type="text" placeholder="Enter Your Name" name="Sname" id="Sname" required>
                Enrollment No : &nbsp;<input type="text" placeholder="Enter Your No" name="enroll" id="enroll" required>
                Email : &nbsp;<input type="text" placeholder="Enter Your Email" name="email" id="email" autocomplete="off" required>
                Sem : &nbsp;<input type="number" placeholder="Enter Your Sem" name="sem" id="sem" required>
                College : &nbsp;<input type="text" placeholder="Enter College Name" name="college" id="college" required>

                <hr>
                <button class="btn btn-primary" onclick="AddRow()" id="enrollbtn">Enroll</button>

            </div>
        </div>
        <div class="line"></div>

        <div class="form">

            <div class="container">
                <h1>Enrolled Students List</h1>
                <hr>
            </div>

            <table style="border: 4;"      id="show">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Enroll No</th>
                        <th>Email</th>
                        <th>Sem</th>
                        <th>College</th>
                    </tr>
                </thead>
            </table>
        </div>
    
    </div>    

    <script src="script.js"></script>
</body>
</html>
